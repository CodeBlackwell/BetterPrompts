# API Gateway configuration
upstream frontend {
    server frontend:3000;
}

upstream intent_classifier {
    server intent-classifier:8001;
}

upstream technique_selector {
    server technique-selector:8002;
}

upstream prompt_generator {
    server prompt-generator:8003;
}

server {
    listen 80;
    server_name localhost;

    # Frontend
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API endpoints with rate limiting
    location /api/v1/analyze {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://intent_classifier/analyze;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache intent analysis results
        proxy_cache api_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_use_stale error timeout invalid_header updating;
    }

    location /api/v1/techniques {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://technique_selector/techniques;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache technique listings
        proxy_cache api_cache;
        proxy_cache_valid 200 15m;
    }

    location /api/v1/enhance {
        limit_req zone=api_limit burst=10 nodelay;
        
        proxy_pass http://prompt_generator/enhance;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Don't cache personalized enhancements
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # Authentication endpoints with stricter rate limiting
    location ~ ^/api/v1/auth/(login|register|refresh) {
        limit_req zone=auth_limit burst=5 nodelay;
        
        proxy_pass http://technique_selector$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Never cache auth endpoints
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # Health check endpoints
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Service health checks
    location /api/v1/intent/health {
        access_log off;
        proxy_pass http://intent_classifier/health;
        proxy_http_version 1.1;
    }

    location /api/v1/technique/health {
        access_log off;
        proxy_pass http://technique_selector/health;
        proxy_http_version 1.1;
    }

    location /api/v1/prompt/health {
        access_log off;
        proxy_pass http://prompt_generator/health;
        proxy_http_version 1.1;
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}