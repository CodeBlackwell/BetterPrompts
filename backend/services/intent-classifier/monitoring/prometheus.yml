global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'intent-classifier'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Intent Classifier Service
  - job_name: 'intent-classifier'
    static_configs:
      - targets: ['intent-classifier:8001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # TorchServe (if enabled)
  - job_name: 'torchserve'
    static_configs:
      - targets: ['torchserve:8082']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Node Exporter (host metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']