[tool:pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Test markers
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that may require mocked services
    e2e: End-to-end tests that require all services running
    slow: Tests that take more than 5 seconds
    torchserve: Tests that require TorchServe connection
    critical: Critical path tests that must pass

# Coverage settings
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout settings
timeout = 300
timeout_method = thread

# Environment variables for testing
env =
    TESTING=true
    USE_TORCHSERVE=false
    LOG_LEVEL=DEBUG